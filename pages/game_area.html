<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game ‚Äì Quizly</title>

  <link rel="stylesheet" href="../src/style.css" />
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-bg-dark text-text dark:text-text-dark min-h-screen transition-colors duration-300">

  <div class="max-w-6xl mx-auto px-6 md:px-8 py-6 h-screen flex flex-col">

    <header class="flex items-center justify-between mb-6">
      <a href="../index.html">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-surface text-2xl font-bold shadow-lg shadow-primary/30">
            Q
          </div>
          <h1 class="text-3xl font-extrabold tracking-tight text-primary drop-shadow-lg">
            Quizly
          </h1>
        </div>
      </a>
      <div class="flex items-center gap-3">
        <div class="text-sm opacity-80">
          Room: <span id="roomCodeDisplay" class="text-primary font-mono">‚Äî‚Äî</span>
        </div>
        <button id="themeToggle" class="w-11 h-11 rounded-xl bg-primary/10 hover:bg-primary/20 flex items-center justify-center transition-all">
          <i class="bx bx-moon text-xl text-primary dark:hidden"></i>
          <i class="bx bx-sun text-xl text-primary hidden dark:inline"></i>
        </button>
      </div>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row gap-6">

      <div class="flex-1 flex flex-col gap-6">

        <!-- Timer + Reactions -->
        <div class="flex justify-between items-center gap-4 flex-wrap">
          <div class="flex items-center gap-3 bg-white dark:bg-surface-dark/40 px-6 py-3 rounded-2xl border border-gray-200 dark:border-primary/20">
            <i class="bx bx-time text-2xl text-primary"></i>
            <strong class="text-primary text-xl" id="timeRemaining">--:--</strong>
          </div>
          <div id="reactionBar" class="flex gap-3 flex-wrap">
            <button class="text-3xl hover:scale-125 transition" data-emoji="üëç">üëç</button>
            <button class="text-3xl hover:scale-125 transition" data-emoji="üòÇ">üòÇ</button>
            <button class="text-3xl hover:scale-125 transition" data-emoji="üòÆ">üòÆ</button>
            <button class="text-3xl hover:scale-125 transition" data-emoji="üî•">üî•</button>
            <button class="text-3xl hover:scale-125 transition" data-emoji="ü§Ø">ü§Ø</button>
          </div>
        </div>

        <!-- Question card -->
        <section class="bg-white dark:bg-surface-dark/60 border border-gray-200 dark:border-primary/20 rounded-3xl p-6 shadow-sm dark:shadow-2xl flex flex-col flex-1">
          <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
            <div>
              <h2 class="text-2xl font-bold" id="quizTitle">Loading question...</h2>
              <p class="text-sm opacity-80">
                Category: <span class="text-primary font-semibold" id="quizCategory">‚Äî</span>
              </p>
            </div>
            <div class="px-4 py-2 rounded-xl bg-primary/20 text-primary border border-primary/40 text-sm font-medium whitespace-nowrap">
              Question <span id="currentIndex">‚Äî</span> / <span id="totalQuestions">‚Äî</span>
              <span id="difficulty"></span>
            </div>
          </div>

          <div class="mb-6">
            <progress class="progress progress-primary w-full h-3" value="0" max="100" id="progressBar"></progress>
          </div>

          <div class="flex-1 flex flex-col">
            <h3 class="text-xl font-semibold mb-6 leading-relaxed" id="questionText">
              Waiting for the host to start the game...
            </h3>

            <div id="optionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
          </div>

          <div class="flex justify-center mt-6">
            <button id="submitAnswerBtn" class="btn bg-primary text-bg-dark px-10 py-3 text-lg font-semibold shadow-lg shadow-primary/30 hidden">
              Submit Answer
            </button>
          </div>
        </section>

        <!-- Leaderboard -->
        <section class="bg-white dark:bg-surface-dark/60 border border-gray-200 dark:border-primary/20 rounded-3xl p-6 shadow-sm dark:shadow-xl">
          <h3 class="text-xl font-bold mb-4 text-center flex items-center justify-center gap-2">
            <i class='bx bx-trophy text-warning'></i> Live Leaderboard
          </h3>
          <div id="leaderboardList" class="space-y-3"></div>
        </section>

      </div>

      <!-- Chat sidebar -->
      <aside class="hidden lg:flex w-full lg:w-80 flex-col bg-white dark:bg-surface-dark/70 border border-gray-200 dark:border-primary/20 rounded-3xl overflow-hidden shadow-sm dark:shadow-2xl">
        <div class="p-4 border-b border-gray-200 dark:border-primary/20">
          <h3 class="text-lg font-semibold text-text dark:text-text-dark">Live Chat</h3>
        </div>
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-3"></div>
        <div class="p-3 border-t border-gray-200 dark:border-primary/20">
          <div class="flex">
            <input id="chatInput" type="text" placeholder="Type to chat..." class="flex-1 px-4 py-2 bg-gray-50 dark:bg-bg-dark rounded-l-xl border border-gray-300 dark:border-primary/30 focus:outline-none text-sm text-text dark:text-text-dark placeholder-gray-400">
            <button id="sendChatBtn" class="btn bg-primary text-bg-dark px-5 rounded-r-xl text-sm font-semibold">Send</button>
          </div>
        </div>
      </aside>

    </main>
  </div>

  <script type="module">
    const socket = io('http://localhost:3000');
    const params = new URLSearchParams(window.location.search);
    const roomCode = params.get('code');

    if (!roomCode) {
      alert("No room code provided");
      window.location.href = 'quiz.html';
    }

    document.getElementById('roomCodeDisplay').textContent = roomCode;

    let currentQuestion = null;
    let selectedOption = null;

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'dark';

    if (savedTheme === 'light') {
      html.classList.remove('dark');
    } else {
      html.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.contains('dark');
      if (isDark) {
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    });

    // Rejoin / sync state
    socket.emit('rejoinGame', { roomCode });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Question received
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    socket.on('questionUpdate', (data) => {
      currentQuestion = data.question;
      selectedOption = null;

      document.getElementById('quizTitle').textContent = data.title || 'Quizly Game';
      document.getElementById('quizCategory').textContent = data.category;
      document.getElementById('currentIndex').textContent = data.index + 1;
      document.getElementById('totalQuestions').textContent = data.total;
      document.getElementById('difficulty').textContent = `(${data.question.difficulty})`;
      document.getElementById('questionText').textContent = data.question.question;
      document.getElementById('progressBar').value = ((data.index + 1) / data.total) * 100;

      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';

      data.question.shuffledOptions.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option p-5 rounded-2xl border-2 border-primary/30 transition-all duration-300 cursor-pointer hover:border-primary hover:bg-primary/10';
        div.innerHTML = `<span class="text-lg font-medium">${opt}</span>`;
        
        div.onclick = () => {
          if (selectedOption) return; // already answered
          selectedOption = opt;
          document.querySelectorAll('.option').forEach(el => {
            el.classList.remove('border-primary', 'bg-primary/10', 'border-4');
          });
          div.classList.add('border-primary', 'bg-primary/10', 'border-4');
          document.getElementById('submitAnswerBtn').classList.remove('hidden');
        };

        container.appendChild(div);
      });

      // Reset submit button
      document.getElementById('submitAnswerBtn').classList.add('hidden');
    });

    // Submit answer
    document.getElementById('submitAnswerBtn').onclick = () => {
      if (!selectedOption || !currentQuestion) return;
      socket.emit('submitAnswer', {
        roomCode,
        answer: selectedOption,
        questionId: currentQuestion.id
      });
      document.getElementById('submitAnswerBtn').classList.add('hidden');
      document.querySelectorAll('.option').forEach(el => el.style.pointerEvents = 'none');
    };

    // Timer
    socket.on('timerUpdate', (seconds) => {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById('timeRemaining').textContent = `${m}:${s}`;
    });

    // Leaderboard
    socket.on('scoreboardUpdate', (scores) => {
      const container = document.getElementById('leaderboardList');
      container.innerHTML = '';
      scores.sort((a, b) => b.score - a.score).forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'flex items-center justify-between p-3 bg-gray-50 dark:bg-bg-dark/40 rounded-2xl border border-gray-200 dark:border-primary/20';
        div.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="text-lg font-bold text-warning w-8">${i + 1}</span>
            <div class="w-8 h-8 bg-primary/20 rounded-full flex items-center justify-center text-primary text-sm font-bold">
              ${p.username.charAt(0)}
            </div>
            <span class="font-medium truncate max-w-[180px]">${p.username}</span>
          </div>
          <span class="text-xl font-bold text-success">${p.score}</span>
        `;
        container.appendChild(div);
      });
    });

    // Chat
    socket.on('chatMessage', (msg) => {
      const div = document.createElement('div');
      div.className = 'text-sm';
      if (msg.system) {
        div.className += ' text-center text-primary/70 italic';
        div.textContent = msg.text;
      } else {
        div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
      }
      document.getElementById('chatMessages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });
    });

    // Reactions
    document.querySelectorAll('#reactionBar button').forEach(btn => {
      btn.onclick = () => {
        socket.emit('emojiReaction', { roomCode, emoji: btn.dataset.emoji });
      };
    });

    socket.on('reaction', ({ emoji, from }) => {
      const bubble = document.createElement('div');
      bubble.textContent = emoji;
      bubble.className = 'absolute text-5xl pointer-events-none animate-float';
      bubble.style.left = (Math.random() * 70 + 15) + '%';
      bubble.style.top = '30%';
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2800);
    });

    // Chat send
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendChatBtn');

    sendBtn.onclick = sendChat;
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendChat();
    });

    function sendChat() {
      const text = chatInput.value.trim();
      if (!text) return;
      socket.emit('chatMessage', { roomCode, text });
      chatInput.value = '';
    }

    // Error handling
    socket.on('error', (msg) => {
      alert(msg);
      window.location.href = 'quiz.html';
    });
  </script>

  <style>
    @keyframes float {
      0%   { transform: translateY(0) scale(1);   opacity: 1; }
      100% { transform: translateY(-280px) scale(0.4); opacity: 0; }
    }
    .animate-float { animation: float 2.8s ease-out forwards; }
  </style>
</body>
</html>
